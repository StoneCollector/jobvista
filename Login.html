<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-sm mx-auto">
    <h2 class="text-center text-xl font-semibold mb-6">Login</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm mb-1" for="username">Username</label>
        <input id="username" type="text" placeholder="Enter your username"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300 ease-linear" />
      </div>
      <div class="mb-4">
        <label class="block text-sm mb-1" for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300 ease-linear" />
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-3">
        Log In
      </button>
      <div class="text-center text-xs text-gray-500">
        Don't have an account?
        <a href="Signup.html" class="text-blue-600 hover:underline">Register</a>
      </div>
    </form>
  </div>
</body>
</html>
