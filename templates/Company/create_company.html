{% extends 'base.html' %}
{% block title %}Create Company - JobVista{% endblock %}
{% block content %}
<div class="w-full px-6 lg:px-10 py-8" style="background: radial-gradient(1600px 900px at -10% -20%, #EEF2FF, transparent), radial-gradient(1400px 800px at 120% 0%, #F5F7FF, transparent);">
  <div class="max-w-3xl mx-auto">
    <div class="backdrop-blur bg-white/60 border rounded-2xl p-6 card-shadow" style="border-color:#ffffff33;">
      <h2 class="text-xl font-semibold mb-2" style="color: var(--text-heading);">Submit Company for Approval</h2>
      <p class="text-gray-600 text-sm mb-4">Provide your company details. After approval, you'll be able to post jobs.</p>

      <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-medium mb-1">Company Name</label>
          <input type="text" name="name" class="input w-full" placeholder="e.g. Acme Pvt Ltd" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Description</label>
          <textarea name="description" rows="4" class="input w-full" placeholder="Brief description"></textarea>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Website</label>
            <input type="url" name="website" class="input w-full" placeholder="https://example.com" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Location</label>
            <input type="text" name="location" class="input w-full" placeholder="e.g. Mumbai, India" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Logo</label>
          <input type="file" name="logo" class="input w-full" />
        </div>
        <div class="flex justify-end gap-2 pt-2">
          <a href="{% url 'company_view' %}" class="btn-secondary-brand px-4 py-2 rounded-md">Cancel</a>
          <button type="submit" class="btn-primary-brand px-5 py-2 rounded-md">Submit for Approval</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
