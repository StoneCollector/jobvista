{% extends 'base.html' %}
{% load static %}

{% block title %}Create Company - JobVista{% endblock %}

{% block content %}
<style>
    .company-theme {
        --primary: #1e40af;
        --primary-light: #3b82f6;
        --secondary: #64748b;
        --accent: #059669;
        --background: #f0f9ff;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --border: #e2e8f0;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .company-card {
        background: white;
        border-radius: 16px;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border);
    }
    
    .company-header {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        color: white;
        border-radius: 16px 16px 0 0;
        padding: 2rem;
        text-align: center;
    }
    
    .company-logo {
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
    }
    
    .company-form {
        padding: 2rem;
    }
    
    .form-control {
        border: 2px solid var(--border);
        border-radius: 8px;
        padding: 12px 16px;
        transition: all 0.2s ease;
    }
    
    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
    }
    
    .btn-company-primary {
        background: var(--primary);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.2s ease;
    }
    
    .btn-company-primary:hover {
        background: #1d4ed8;
        transform: translateY(-1px);
        box-shadow: var(--shadow);
    }
    
    .company-stats {
        background: var(--background);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
    }
    
    .stat-item {
        text-align: center;
        padding: 1rem;
    }
    
    .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary);
    }
    
    .stat-label {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-top: 0.5rem;
    }
</style>

<div class="container py-5 company-theme">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="company-card">
                <div class="company-header">
                    <div class="company-logo">
                        <i class="fas fa-building" style="font-size: 1.5rem;"></i>
                    </div>
                    <h2 class="font-bold mb-2">Submit Company for Approval</h2>
                    <p class="mb-0 opacity-90">Provide your company details. After approval, you'll be able to post jobs.</p>
                </div>
                
                <div class="company-form">

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label font-medium mb-2" style="color: var(--text-primary);">Company Name</label>
                            <input type="text" name="name" class="form-control" placeholder="e.g. Acme Pvt Ltd" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label font-medium mb-2" style="color: var(--text-primary);">Description</label>
                            <textarea name="description" rows="4" class="form-control" placeholder="Brief description"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label font-medium mb-2" style="color: var(--text-primary);">Website</label>
                                <input type="url" name="website" class="form-control" placeholder="https://example.com">
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label font-medium mb-2" style="color: var(--text-primary);">Location</label>
                                <input type="text" name="location" class="form-control" placeholder="e.g. Mumbai, India">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label font-medium mb-2" style="color: var(--text-primary);">Industry</label>
                            <input type="text" name="industry" class="form-control" placeholder="e.g. Technology, Finance">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label font-medium mb-2" style="color: var(--text-primary);">Company Size</label>
                            <input type="text" name="company_size" class="form-control" placeholder="e.g. 50-200 employees">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label font-medium mb-2" style="color: var(--text-primary);">Company Logo</label>
                            <input type="file" name="logo" class="form-control" accept="image/*">
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="{% url 'company_view' %}" class="btn btn-outline me-3">Cancel</a>
                            <button type="submit" class="btn btn-company-primary">
                                <i class="fas fa-paper-plane me-2"></i>Submit Company
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
