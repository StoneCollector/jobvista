<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Dashboard - Add Company</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-20 bg-blue-700 flex flex-col justify-between items-center py-8">
      <div>
        <div class="mb-8">
          <span class="text-white text-2xl font-bold">üè¢</span>
        </div>
        <nav class="flex flex-col items-center space-y-8">
          <button class="text-blue-200 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 12l2-2m0 0l7-7l7 7M13 5v6h6m6 6v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2h14a2 2 0 012 2z"/></svg></button>
          <button class="text-blue-200 hover:text-white bg-blue-900 p-2 rounded"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 6h16M4 12h16M4 18h16"/></svg></button>
          <button class="text-blue-200 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M5 13l4 4L19 7"/></svg></button>
          <button class="text-blue-200 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M16 7a4 4 0 01-8 0m8 4v7.5A2.5 2.5 0 0113.5 21h-3A2.5 2.5 0 018 18.5V13"/></svg></button>
        </nav>
      </div>
      <button class="bg-blue-900 p-2 rounded-full text-white mt-6"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M17 16l4-4m0 0l-4-4m4 4H7"/></svg></button>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
      <!-- Top bar -->
      <header class="flex items-center bg-white px-6 py-4 shadow">
        <div class="flex-1">
          <h1 class="text-2xl font-bold text-blue-700">Company Dashboard</h1>
        </div>
        <div class="flex items-center space-x-4">
          <button class="bg-blue-100 h-10 w-10 rounded-full grid place-content-center text-blue-700 font-bold text-lg">C</button>
          <span class="font-semibold">Add Company</span>
        </div>
      </header>

      <main class="flex-1 overflow-y-auto p-8">
        <!-- Company add form -->
        <section class="bg-white rounded shadow p-8 max-w-2xl mb-10">
          <h2 class="font-bold text-xl mb-4 text-blue-700">Submit a New Company for Approval</h2>
          <p class="text-gray-600 mb-6 text-sm">
            Please provide your company details. An admin will review and approve it before you can post jobs.
          </p>
          <form class="space-y-5" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
              <label for="name" class="block text-sm font-medium mb-1">Company Name</label>
              <input id="name" name="name" class="w-full border rounded px-3 py-2" placeholder="e.g. MyCompany" required />
            </div>
            <div>
              <label for="description" class="block text-sm font-medium mb-1">Description</label>
              <textarea id="description" name="description" class="w-full border rounded px-3 py-2" rows="4" placeholder="Brief description"></textarea>
            </div>
            <div>
              <label for="website" class="block text-sm font-medium mb-1">Website</label>
              <input id="website" name="website" class="w-full border rounded px-3 py-2" placeholder="https://example.com" />
            </div>
            <div>
              <label for="location" class="block text-sm font-medium mb-1">Location</label>
              <input id="location" name="location" class="w-full border rounded px-3 py-2" placeholder="e.g. Mumbai, India" />
            </div>
            <div>
              <label for="logo" class="block text-sm font-medium mb-1">Company Logo</label>
              <input type="file" id="logo" name="logo" class="w-full border rounded px-3 py-2" />
            </div>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded font-semibold hover:bg-blue-700 transition">Submit for Approval</button>
          </form>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
