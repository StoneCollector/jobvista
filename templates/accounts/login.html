{% extends 'base.html' %}

{% block title %}Login - JobVista{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 mb-3">
                <i class="fas fa-user"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Welcome back</h1>
            <p class="text-gray-500 text-sm">Log in to continue</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 text-sm px-4 py-3 rounded-md bg-red-50 text-red-700 border border-red-100">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="/login/" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="username" required placeholder="Enter your username"
                       class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" required placeholder="Enter your password"
                       class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <button type="submit" class="w-full inline-flex justify-center items-center gap-2 bg-blue-600 text-white px-4 py-2.5 rounded-lg hover:bg-blue-700 transition font-semibold shadow">
                <i class="fas fa-sign-in-alt"></i>
                Log In
            </button>
        </form>

        <div class="text-center mt-4 text-sm text-gray-600">
            Don't have an account?
            <a href="/register/" class="text-blue-600 hover:text-blue-800 font-medium">Register</a>
        </div>
    </div>
    </div>
{% endblock %}
